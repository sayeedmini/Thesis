seed: 42
deterministic: true

data:
  image_size: 224

split:
  test_size: 0.2
  val_size: 0.1

model:
  name: resnet50
  pretrained: true
  dropout: 0.2

train:
  epochs: 20
  batch_size: 32
  lr: 0.0003
  weight_decay: 0.0001
  num_workers: 2
  device: cuda
  amp: true
  early_stop_patience: 5

eval:
  ece_bins: 15
